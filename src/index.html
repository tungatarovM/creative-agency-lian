<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Lian | Creative Agency</title>
</head>

<body>
  <!-- Header -->
  <div class="wrapper">
    <header class="main-header">
      <img src="img/logo.png" alt="Main logo" class="main-logo">
      <nav class="main-nav">
        <li class="main-nav__item"><a class="main-nav__link" href="#">Home</a></li>
        <li class="main-nav__item"><a class="main-nav__link" href="#">About</a></li>
        <li class="main-nav__item"><a class="main-nav__link" href="#">Portfolio</a></li>
        <li class="main-nav__item"><a class="main-nav__link" href="#">Blog</a></li>
        <li class="main-nav__item"><a class="main-nav__link" href="#">Contact</a></li>
        <i class="fas fa-search search main-nav__item"></i>
      </nav>
    </header>
  </div>

  <!-- Slider outside of wrapper-->
  <div class="main-slider">
    <img src="img/slider-1.png" alt="Slider image one" class="main-slider__img">
  </div>

  <!-- Portfolio inside of wrapper -->
  <div class="wrapper">
    <main class="home-porfolio">
      <div class="portfolio-categories">
        <ul class="portfolio-categories__list">
          <li class="portfolio-categories__item">All <span class="line">/</span></li>
          <li class="portfolio-categories__item">logo <span class="line">/</span></li>
          <li class="portfolio-categories__item">mobile app <span class="line">/</span></li>
          <li class="portfolio-categories__item">wordpress <span class="line">/</span></li>
          <li class="portfolio-categories__item">web design <span class="line">/</span></li>
          <li class="portfolio-categories__item">ui/ux <span class="line">/</span></li>
          <li class="portfolio-categories__item">branding</li>
        </ul>
      </div>
      <div class="home-portfolio__images">
        
      </div>
    </main>
  </div>
</body>

</html>
